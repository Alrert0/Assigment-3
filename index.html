<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form id="dowryForm">
                  <!-- Education -->
                  <label for="education">Education level:</label>
                  <select id="education">
                      <option value="blank"></option>
                      <option value="bachelor">Undergraduate degree</option>
                      <option value="college">College degree</option>
                      <option value="high_school">High school degree</option>
                      <option value="middle_school">Middle school degree</option>
                  </select>
                  
                  <hr>
                  
                  <!-- Family net worth -->
                  <label for="networth">Family net worth:</label>
                  <select id="networth">
                      <option value="blank"></option>
                      <option value="more_than_10000">More than 10,000$</option>
                      <option value="between_5000_10000">Between 5,000$ and 10,000$</option>
                      <option value="less_than_5000">Less than 5,000$</option>
                  </select>
                  
                  <hr>
                  
                  <!-- Caste -->
                  <label for="caste">Caste:</label>
                  <select id="caste">
                      <option value="blank"></option>
                      <option value="brahmin">Brahmin</option>
                      <option value="kshatriya">Kshatriya</option>
                      <option value="vaishya">Vaishya</option>
                      <option value="shudra">Shudra</option>
                      <option value="untouchable">Varna - untouchable</option>
                  </select>
                  
                  <hr>
                  
                  <!-- Skills -->
                  <label>Skills:</label><br>
                  <input type="checkbox" id="music" value="10"> Playing musical instrument (+10)<br>
                  <input type="checkbox" id="cook" value="20"> Good cook (+20)<br>
                  <input type="checkbox" id="easygoing" value="15"> Easygoing character (+15)<br>
                  <input type="checkbox" id="sing" value="10"> Sings well (+10)<br>
                  
                  <hr>
                  
                  <!-- Age -->
                  <label>Age:</label><br>
                  <input type="radio" name="age" value="1.5"> Between 18-23 (1.5x)<br>
                  <input type="radio" name="age" value="1.2"> Between 24-27 (1.2x)<br>
                  <input type="radio" name="age" value="0.95"> 28+ (0.95x)<br>
                  
                  <hr>
                  
                  <!-- Reputation -->
                  <label>Reputation:</label><br>
                  <input type="checkbox" id="gossip_parents" value="0.85"> Gossips about parents (0.85x)<br>
                  <input type="checkbox" id="gossip_character" value="0.9"> Gossips about character (0.9x)<br>
                  <input type="checkbox" id="general_gossip" value="-20"> General gossip (-20$)<br>
                  
                  <hr>
                  
                  <button id="calculate" type="button" class="btn btn-primary">Calculate price</button>
              </form>
              
              <p id="result">Final Dowry Price: </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
